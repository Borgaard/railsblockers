##Let's pare down the learning tree


---

###Things Overemphasized in Picking Up RoR

Many resources (Hartl, Agile Web Development with Rails) put emphasis on the *total devops workflow*.


This is good form...<!-- .element: class="fragment"-->

```
* Git/Version Control
* Test-Driven Development (RSpec, Spork, Cucumber)
* Javascript
* JQuery
* Coffeescript
* HAML or any other templating
* Environment setup, RVM or RBENV
* Your IDE or Editor, textmate or sublime text
* CSS, including Twitter Bootstrap
* SASS
* YAML
* Factories
* Agile workflow
```
<!-- .element: class="fragment"-->

but bad for learning the ESSENTIALS for Rails and the web stack.<!-- .element: class="fragment"-->

Reread later.<!-- .element: class="fragment"-->


---

###3 Preface Items in Picking Up RoR
Some unavoidable learning

---

1: Ruby is a language. Rails is a framework.
<br><br>

* Plan to learn at least a little Ruby<!-- .element: class="fragment"-->
<br><br>

<span>Tip: Even half of <a href="http://www.codecademy.com/tracks/ruby" target=_blank>Codecademy's online ruby course</a> is probably enough.  Or do a Railsschool workshop.</span><!-- .element: class="fragment"-->

---

2: Rails database explanations are based on SQL.
<br><br>

* Plan on learning at least a little SQL<!-- .element: class="fragment"-->
<br><br>

Tip: Install sqlite3, mysql or postgresql and book learn it.  Introduction to SQL.  About 1-2 weeks. <!-- .element: class="fragment"-->

---

3: Learning web http fundamentals helps.
<br><br>

* GET, POST, name-value pairs...<!-- .element: class="fragment"-->
<br><br>

What we're covering today.<!-- .element: class="fragment"-->
<br><br>
